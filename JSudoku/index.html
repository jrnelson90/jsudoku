<!-- JavaScript Sudoku Game
     Author:		Justin Nelson
     File:		    index.html
     Date Written:  06/20/2016
     Description:   Generates a sudoku grid using js to define HTML and CSS
                    and populates the grid from a passed puzzle setup array.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JSudoku</title>
    <link rel="shortcut icon" href="gnome_sudoku.ico">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400italic,400,700,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jsudoku.js"></script>
    <script src="genv5.js"></script>
</head>
<body onload="programSetup();">
<header>
    <nav id="toolbar">
        <div id="leftCont">
            <div class="controlBtn" id="back">
                <i class="material-icons" id="backIcon">arrow_back</i>
            </div>
            <div id="puzzleDiffText"></div>
            <div id="gameTimerDisplay"></div>
        </div>

        <div id="middleButtons">
            <div class="controlBtn" id="pause">
                <i class="material-icons" id="pauseIcon">pause</i>
            </div>

            <div class="controlBtn" id="notes">
                <i class="material-icons" id="notesIcon">edit</i>
            </div>

            <div class="controlBtn" id="check">
                <i class="material-icons" id="checkIcon">done</i>
            </div>
        </div>

        <div class="controlBtn" id="help">
            <i class="material-icons" id="helpIcon">help_outline</i>
        </div>
    </nav>
</header>
<div id="displayArea">
    <div class="sudokuGrid" id="gameGrid"></div>
</div>
<audio id="clickSound" preload="auto">
    <source src= "navTone.mp3">
    This browser does not support audio
</audio>
<audio id="closingMenuSound" preload="auto">
    <source src= "closing_menu.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
<audio id="openingMenuSound" preload="auto">
    <source src= "opening_menu.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
<audio id="navSound" preload="auto">
    <source src= "navTone.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
<audio id="winSound" preload="auto">
    <source src= "win.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
<audio id="errorSound" preload="auto">
    <source src= "error.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
<audio id="correctSound" preload="auto">
    <source src= "correct.mp3" type = "audio/ogg">
    This browser does not support audio
</audio>
</body>
</html>
