<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>JSudoku</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="inputGrid.css">
    <link rel="shortcut icon" href="gnome_sudoku.ico">
    <script src="gameGrid.js"></script>
    <script src="timer.js"></script>
    <script src="inputGrid.js"></script>
</head>
<body onload="generateGameGrid(9,9); createTimer(); createPopupMenu();">
<div id="toolbarArea">
    <div><img src="title.png"></div>
    <div>
        <input type="button" value="Start Game" class="controlBtn" onclick="clickStart();">
        <input type="button" value="Hint" class="controlBtn">
        <b style="color: white">Difficulty:</b>
        <select onclick="setSelectedDiff(this.selectedIndex);" id="difficultySelect">
            <option>Easy</option>
            <option selected>Normal</option>
            <option>Hard</option>
        </select>
    </div>
    <div id="gameTimerContainer">
        <b>Game Time</b>
        <div id="gameTimerDisplay"></div>
    </div>
</div>
<div id="gameGrid"></div>
</body>
</html>
